<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="ImagesForWebsite\Favicon.png">
    <title>Login</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>

<body>

    <div class="wrapper">
        <form action="#">
            <h1>Login</h1>
            <p>Welcome back, We missed you</p>
            <br>

            <!-- Login form-->
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="button"onclick="window.location.href='Main.html'">Log In</button>
            <button type="button" onclick="window.location.href='RegisterPage.html'">Create new account</button>
        </form>
    </div>
</body>

</html>
